<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys form</title>
    <link rel="stylesheet" href="my_style.css">
</head>
<body>
  <div class="warpper">
      <div class="form">
          <h1>freecodeCamp Surveys Form</h1>
          <p>Thanks you for taking the time to help us improve the plat</p>
          <form action="www.freecodeCamp.com">
              <div class="output">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">
              </div>
              <div class="output">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="name">
              </div>
              <div class="output">
                  <label for="age">Age (optional)</label>
                  <input type="number" name="age" id="age">
              </div>
              <div class="output">
                  <label for="describe">Which option best describe your current role?</label>
                  <select name="describe" id="describe">
                      <option value="selectcurrent" disabled>Select current role</option>
                      <option value="student">Student</option>
                      <option value="fulltimejob">Full Time Job</option>
                      <option value="perfernottosay">Perfer Not to Say</option>
                      <option value="other">Other</option>
                  </select>
              </div>
              <div class="output">
                <label for="recommend">Would you recommend freecodeCamp to a friend?</label>
                <input type="radio" name="recommend" id="recommend">Definitely<br>
                <input type="radio" name="recommend" id="recommend">Maybe<br>
                <input type="radio" name="recommend" id="recommend">Not sure<br>
            </div>
            <div class="output">
                <label for="favorite">What is your favorite feature freecodecamp?</label>
                <select name="favorite" id="favorite">
                    <option value="selectcurrent" disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="community">Community</option>
                    <option value="opensource">Open Source</option>  
                    <option value="projects">Projects</option>
                </select>
            </div>
            <div class="output">
                <label for="improved">What would you like to see improved? <sup>(Check all that apply)</sup></label>
                <input type="checkbox" name="improved" id="improved">Front-end Projects<br>
                <input type="checkbox" name="improved" id="improved">Back-end Projects<br>
                <input type="checkbox" name="improved" id="improved">Data Visualization<br>
                <input type="checkbox" name="improved" id="improved">challenges<br>
                <input type="checkbox" name="improved" id="improved">Open Source Community<br>
                <input type="checkbox" name="improved" id="improved">Gitter help rooms<br>
                <input type="checkbox" name="improved" id="improved">Videos<br>
                <input type="checkbox" name="improved" id="improved">City Meetups<br>
                <input type="checkbox" name="improved" id="improved">Wiki<br>
                <input type="checkbox" name="improved" id="improved">Forum<br>
                <input type="checkbox" name="improved" id="improved">Additional Courses
            </div>
            <div class="output">
                <label for="comments">Any comments or suggestion</label>
                <textarea name="comments" id="" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </div>
            <button type="submit">submit</button>
                               
          </form>
      </div>
  </div>  
</body>
</html>
